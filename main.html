<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Table and Media List</title>
</head>
<body>

    <!-- semantic table -->
    <table>
        <thead>
            <tr>
                <th>roll number</th>
                <th>name</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>asif</td>
            </tr>
            <tr>
                <td>2</td>
                <td>rahul</td>
            </tr>
            <tr>
                <td>3</td>
                <td>neha</td>
            </tr>
        </tbody>
    </table>

    <!-- heading between table and list -->
    <h2>List of medias</h2>

    <!-- ordered list with specific media items -->
    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="random sample image">
        </li>

        <li>
            <video width="300" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
            </video>
        </li>

        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
            </audio>
        </li>
    </ol>

</body>
</html>
